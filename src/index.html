<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="landing page, Purrweb, React,">
  <meta name="description" content="Mobile-first landing page code to enter into a React internship at Purrweb">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="styles/homepage.css">
  <script src="scripts/homepage.js"></script>
  <title>NoTab v2.0</title>
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="page-header__container">
        <figure class="logo">
          <img class="logo__image" src="assets/images/content/header-logo.webp" alt="NoTab logo" width="107" height="109">
          <img class="logo__desc" src="assets/images/content/logo-desc.svg" alt="Logo description" width="96" height="26">
        </figure>
        <figure class="user">
          <img class="user__image" src="assets/images/icons/userarea.svg" alt="NoTab logo" width="26" height="26">
          <figcaption>
            <a href="#" class="user__desc" title="Log in to your account">Login</a>
          </figcaption>
        </figure>
      </div>
    </div>
  </header>
</body>
</html>
