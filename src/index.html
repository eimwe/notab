<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="landing page, Purrweb, React,">
  <meta name="description" content="Mobile-first landing page code to enter into a React internship at Purrweb">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="styles/homepage.css">
  <script src="scripts/homepage.js"></script>
  <title>NoTab v2.0</title>
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="page-header__container">
        <figure class="logo">
          <img class="logo__image" src="assets/images/content/header-logo.webp" alt="NoTab logo" width="107" height="109">
          <img class="logo__desc" src="assets/images/content/logo-desc.svg" alt="Logo description" width="96" height="26">
        </figure>
        <figure class="user">
          <img class="user__image" src="assets/images/icons/userarea.svg" alt="NoTab logo" width="26" height="26">
          <figcaption>
            <a href="#" class="user__desc" title="Log in to your account">Login</a>
          </figcaption>
        </figure>
      </div>
    </div>
  </header>
  <main>
    <section class="banner">
      <div class="container">
        <div class="banner__container">
          <div class="banner__intro">
            <h1 class="visually-hidden">All-in managing software for HoReCa</h1>
            <strong class="banner__heading">A platform<br> that works smarter</strong>
            <p class="banner__subheading">
              NoTab allows bars & nightclubs to manage, understand, and grow their business from a single dashboard
            </p>
          </div>
          <picture class="banner__image">
            <source media="(min-width: 900px)" srcset="assets/images/content/hero-image-900w.webp">
            <img src="assets/images/content/hero-image.png" alt="NoTab overview on mobile device">
          </picture>
        </div>
        <div class="download">
          <span class="download__heading">Download our app</span>
          <ul class="download__options">
            <li>
              <a class="download__option downloads__option--ios" href="#" title="Download NoTab from AppStore">
                <img src="assets/images/icons/ios.svg" alt="NoTab in AppStore">
              </a>
            </li>
            <li>
              <a class="download__option downloads__option--android" href="#" title="Download NoTab from Google Play">
                <img src="assets/images/icons/android.svg" alt="NoTab in Google Play">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <div class="modal modal--cookies">
    <div class="container">
      <div class="modal__container">
        <p class="modal__disclaimer">
          We use cookie to improve your experience on our site. By using our site you consent cookies.
        </p>
        <button class="btn btn--modal" type="button">Ok</button>
      </div>
    </div>
  </div>
</body>
</html>
